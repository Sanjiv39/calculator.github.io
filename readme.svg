<svg fill="none" viewBox="0 0 400 1600" width="400" height="1600" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
            div{
                background-color: white;
            }
            h1 {
                font-size: 72px;
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                animation: fluid 1s ease-in-out infinite alternate;
            }
            @keyframes fluid {
                from{
                    background-color: #4158D0;
                    background-image: linear-gradient(43deg, #4158D0 0%, #C850C0 46%, #FFCC70 100%);
                }
                to{
                    background-color: #0093E9;
                    background-image: linear-gradient(160deg, #0093E9 0%, #80D0C7 100%);
                }
            }
            h3{
                font-size: 30px;
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-color: #00DBDE;
                background-image: linear-gradient(90deg, #00DBDE 0%, #FC00FF 100%);
            }
            h3:hover{
                background-color: #00DBDE;
                background-image: linear-gradient(0deg, #00DBDE 0%, #FC00FF 100%);
                transition: 300ms ease-in-out
            }
            </style>
            <div>
                <h1>Calculator Using HTML, CSS, JS</h1>
                <hr>
                <h3><a href='https://sanjiv39.github.io/calculator.github.io/'>See Live Preview</a></h3>
                <br><br><br>
                <a href='https://sanjiv39.github.io/calculator.github.io/'><img src="./screenshot.png" alt+"Screenshot"></a>
                <hr>
                </div>
        </div>
    </foreignObject>
</svg>