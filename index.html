<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- C A L C U L A T O R -->
        <div class="content" id="calculator">
            <!-- Top Container -->
            <div class="top-container">
                <!-- <button class="history-btn"><img src="" alt="History"></button> -->
                <div class="last-input" id="last-input"></div>
                <div class="input-container">
                    <div id="current-input">0&div;</div>
                    <!-- <button class="copy-btn"><img src="" alt="Copy"></button> -->
                </div>
            </div>
            <!-- Bottom Container -->
            <div class="last-container">
                <div class="history-container">
                    <div class="history-content"></div>
                    <div class="history-content"></div>
                    <div class="history-content"></div>
                    <div class="history-content"></div>
                    <div class="history-content"></div>
                </div>
                <div class="button-container">
                    <div class="left-buttons">
                        <!-- 1 -->
                        <button class="button"><div>C</div></button>
                        <button class="button"><div>()</div></button>
                        <button class="button"><div>%</div></button>
                        <!-- 2 -->
                        <button class="button"><div>7</div></button>
                        <button class="button"><div>8</div></button>
                        <button class="button"><div>9</div></button>
                        <!-- 3 -->
                        <button class="button"><div>4</div></button>
                        <button class="button"><div>5</div></button>
                        <button class="button"><div>6</div></button>
                        <!-- 4 -->
                        <button class="button"><div>1</div></button>
                        <button class="button"><div>2</div></button>
                        <button class="button"><div>3</div></button>
                    </div>
                    <div class="right-buttons">
                        <!-- 1 -->
                        <button class="button"><div><img src="./cut.png" alt="Del"></div></button>
                        <!-- 2 -->
                        <button class="button"><div>&div;</div></button>
                        <button class="button"><div>&times;</div></button>
                        <!-- 3 -->
                        <button class="button"><div>-</div></button>
                        <button class="button"><div>+</div></button>
                        <!-- 4 -->
                        <button class="button"><div>+/-</div></button>
                        <button class="button"><div>.</div></button>
                    </div>
                    <div class="last-buttons">
                        <button class="button"><div>+/-</div></button>
                        <button class="button"><div>0</div></button>
                        <button class="button"><div>.</div></button>
                        <button class="button"><div>=</div></button>
                    </div>
                    <button class="button"><div>=</div></button>
                </div>
            </div>
            <nav class="navbar">
                <ul>
                    <li><button></button></li>
                    <li><button></button></li>
                    <li><button></button></li>
                </ul>
            </nav>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
